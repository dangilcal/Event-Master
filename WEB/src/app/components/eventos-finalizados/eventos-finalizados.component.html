<div *ngFor="let event of evento">

  <p>{{event.id}}</p>
  <p>{{event.nombre}}</p>
  <p>{{event.nInscripciones}}</p>
  <p>{{event.aforoMax}}</p>
  <p>{{event.categoria}}</p>
  <p>{{event.direccion}}</p>
  <p>{{event.fechaInicio}}</p>
  <p>{{event.fechaFin}}</p>
  <p>{{event.descripcion}}</p>
  <p>{{event.imagen}}</p>
</div>
